<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Listing</title>
</head>
<body>
    <section id="Landing">
        <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100">
            <div class="row">
                <h1 class="display-1 text-center text-black">Welcome to Houses Properties</h1>
            </div>
        </div>
    </section>
    <section id="Sort">
        <div class="container">
            <div class="row">
                <a class="text-center w-100" href="./admin.html"><button class="my-5 p-3 fs-4 btn btn-success">Go to Admin Page</button></a>
            </div>
            <div style="background-color: rgb(14, 17, 87);" class="p-5 shadow shadow-lg row text-white">
                <div class="col-md-3">
                    <h6>By Property</h6>
                    <select class="form-select" name="FilterByProperty" id="FilterByProperty">
                        <option selected value="Any">Any</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Villa">Villa</option>
                        <option value="Single Family Home">Single Family Home</option>
                        <option value="Studio">Studio</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <h6>By Location</h6>
                    <select class="form-select" name="FilterByLocation" id="FilterByLocation">
                        <option selected value="Any">Any</option>
                        <option value="FL">Miami, Florida</option>
                        <option value="IL">Chicago, Illinois</option>
                        <option value="CA">Los Angeles, California</option>
                        <option value="NY">New York</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <h6>By Property Size</h6>
                    <select class="form-select" name="FilterBySize" id="FilterBySize">
                        <option selected value="Any">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <h6>By Budget</h6>
                    <select class="form-select" name="FilterByPrice" id="FilterByPrice">
                        <option selected value="Any">Any</option>
                        <option value="250000">$250,000</option>
                        <option value="500000">$500,000</option>
                        <option value="750000">$750,000</option>
                        <option value="1000000">$1,000,000</option>
                    </select>
                </div>
                <div class="mt-3 col-md-3">
                    <button onclick="filterAll()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </section>
    <section id="Listing">
        <div class="container h-100">
            <div class="text-center mt-5 p-5 row">
                <h2 class="display-5"> Check out our listings </h2>
                <h5> Lorem ipsum dolor sit amet consectetur adipisicing elit. In saepe exercit
                    ationem deserunt eum porro!
                </h5>
            </div>
            <div id="ListingID" style="height: fit-content;" class="row my-5 text-center">
                
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white mx-5">
        <div class="container">
            <div class="p-5 text-center row justify-content-between">
                <div class="fs-3 col-md-6">
                    Reagan Carolussen &copy;
                </div>
                <div class="fs-3 col-md-6">
                    Property Houses
                </div>
            </div>
            <div id="BorderTop" class="p-5 row">
                <h5 class="text-center fs-3">Made by Reagan Carolussen</h5>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/f918659fbc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
