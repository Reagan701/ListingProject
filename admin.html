<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Listing-Admin</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row text-center">
                <div class="col-md-12 mt-5 mb-4">
                    <h1>Products</h1>
                </div>
            </div>
            <div class="col-md-3">
                <h6>By Property</h6>
                <select name="FilterByProperty" id="FilterByProperty" onchange="filterByPropertyType(event)">
                    <option value="Any">Any</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Villa">Villa</option>
                    <option value="Single Family Home">Single Family Home</option>
                    <option value="Studio">Studio</option>
                </select>
            </div>
            <div class="col-md-3">
                <h6>By Location</h6>
                <select name="FilterByLocation" id="FilterByLocation" onchange="filterByLocation(event)">
                    <option value="Any">Any</option>
                    <option value="FL">Miami, Florida</option>
                    <option value="IL">Chicago, Illinois</option>
                    <option value="CA">Los Angeles, California</option>
                    <option value="NY">New York</option>
                </select>
            </div>
            <div class="col-md-3">
                <h6>By Property Size</h6>
                <select name="FilterBySize" id="FilterBySize" onchange="filterByPropertySize(event)">
                    <option value="Any">Any</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="col-md-3">
                <h6>By Budget</h6>
                <select name="FilterByPrice" id="FilterByPrice" onchange="filterByPrice(event)">
                    <option value="Any">Any</option>
                    <option value="250000">$250,000</option>
                    <option value="500000">$500,000</option>
                    <option value="750000">$750,000</option>
                    <option value="1000000">$1,000,000</option>
                </select>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Image</th>
                            <th scope="col">Title</th>
                            <th scope="col">Price</th>
                            <th scope="col">Bedrooms</th>
                            <th scope="col">Bathrooms</th>
                            <th scope="col">Parking</th>
                            <th scope="col">Property-Type</th>
                            <th scope="col">Address</th>
                            <th scope="col">Area</th>
                            <th scope="col">Buttons</th>
                        </tr>
                    </thead>
                    <tbody id="tableContainer">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!-- <div class="modals">
            <div id="modalBackground" class="row justify-content-center align-items-center h-100">
                <div class="row">

                </div>
            </div>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f918659fbc.js" crossorigin="anonymous"></script>
    <script src="./scripts/admin.js"></script>
</body>
</html>
